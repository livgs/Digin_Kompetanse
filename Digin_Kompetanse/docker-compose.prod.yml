services:
  db:
    image: postgres:17
    container_name: digin_kompetanse-db
    restart: always

    env_file:
      - .env.prod

    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}

    volumes:
      - digin_kompetanse_pgdata:/var/lib/postgresql/data
      # Auto-init skript kjøres ved første oppstart
      - ./database/init:/docker-entrypoint-initdb.d:ro

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 30s
      timeout: 5s
      retries: 10

  app:
    image: camillaur/digin_kompetanse:latest
    container_name: digin_kompetanse-app
    restart: always

    env_file:
      - .env.prod

    environment:
      ASPNETCORE_ENVIRONMENT: Production

    depends_on:
      db:
        condition: service_healthy

    # Nginx (eller direkte) treffer http://server:8080
    ports:
      - "8080:8080"

    volumes:
      - digin_keys:/keys

volumes:
  digin_kompetanse_pgdata:
  digin_keys:
