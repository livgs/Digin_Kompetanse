
services:
  postgres:
    image: postgres:15
    container_name: digin_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
    ports:
      - "5068:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - digin_net

volumes:
  pgdata:

networks:
  digin_net:
